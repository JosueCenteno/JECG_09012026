<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Web</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="header">
    <h1>[NOMBRE]</h1>
</header>

<div class="container">
    <aside class="menu">
        <p>Menu 1</p>
        <p>Menu 2</p>
    </aside>

    <main class="content">
        <section class="box">
            <h3>Formulario para Multiplicar</h3>
            <label>Número 1</label>
            <input type="number" id="num1">

            <label>Número 2</label>
            <input type="number" id="num2">

            <button id="btnMultiplicar">Multiplicar</button>

            <label>Resultado</label>
            <input type="text" id="resultado" readonly>

            <label>Fecha actual</label>
            <input type="text" id="fechaActual" readonly>
        </section>

        <section class="box">
            <h3>Formulario de registro personal</h3>
            <label>Nombre</label>
            <input type="text" id="nombre">

            <label>Apellido</label>
            <input type="text" id="apellido">

            <button id="btnRegistrar">Registrar</button>

            <label>Nombre completo</label>
            <input type="text" id="nombreCompleto" readonly>
        </section>
    </main>
</div>

<footer class="footer">
    Derechos reservados a [NOMBRE]
</footer>

<script src="js/main.js"></script>
</body>
</html>
